<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forma</title>
  </head>
  <body>
    <form action="#">
      <fieldset>
        <legend>Jusu kontaktai:</legend>
        Vardas: <input type="text"/><br/>
        Pavarde: <input type="text"/><br/>
      </fieldset>
      <br/>
      <fieldset>
        <legend>Jusu atsiliepimas:</legend>
        Apie mus suzinojote is:
        <select>
          <option>Google</option>
          <option>Youtube</option>
        </select>
        <br/>
        <br/>
        Ar apsilankysite dar karta?
        <br/>
        <input type="radio" value="taip" /> Taip
        <input type="radio" value="ne" /> Ne
        <input type="radio" value="galbut" /> Galbut
        <br/>
        <br/>
        Komentaras
        <br/>
        <textarea name="komentaras" cols="50" rows="5"></textarea>
        <br/>
        <br/>
        <input type="checkbox" value="uzsakyti" checked/> Uzsakyti naujienlaiski
        <br/>
        <button>Pateikti atsakyma</button>
      </fieldset>
    </form>
  </body>
</html>
