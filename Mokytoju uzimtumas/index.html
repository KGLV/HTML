<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mokytoju uzimtumas</title>
    <style>
      h2 {
        text-align: center;
      }
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      table {
          margin: auto;
      }
    </style>
  </head>
  <body>
    <h2>Mokytoju uzimtumas</h2>
    <h2>2045-2046 m.m.</h2>
    <table>
      <thead>
        <tr>
          <th rowspan="2">Mokytojas</th>
          <th rowspan="2">Dalykai</th>
          <th colspan="5">Uzimtumas</th>
        </tr>
        <tr>
          <th>Pirmadienis</th>
          <th>Antradienis</th>
          <th>Treciadienis</th>
          <th>Ketvirtadienis</th>
          <th>Penktadienis</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="img/skull.png" alt="skull" /><p>Vardas Pavarde</p></td>
          <td>
            <ul>
              <li>Matematika</li>
              <li>Fizika</li>
              <li>Chemija</li>
            </ul>
          </td>
          <td colspan="2">Uzimta</td>
          <td>Laisva</td>
          <td colspan="2">Uzimta</td>
        </tr>
        <tr>
          <td><img src="img/vamp.png" alt="vamp" /><p>Vardas Pavarde</p></td>
          <td>
            <ul>
              <li>Lietuviu kl</li>
              <li>Anglu kl</li>
            </ul>
          </td>
          <td>Uzimta</td>
          <td colspan="3">Laisva</td>
          <td>Uzimta</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
